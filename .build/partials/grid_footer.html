<div>
    <div style="margin-top:15px;float:left">
        <select tooltip="每页显示数" class="form-control" ng-model="pageSize" ng-options="page for page in pages"></select>
    </div>
    <div style="float:right">
        <pagination boundary-links="true" total-items="count" ng-model="page" class="pagination-sm" previous-text="上一页" next-text="下一页" max-size="10" items-per-page="pageSize" first-text="首页" last-text="末页"></pagination>
    </div>
</div>
