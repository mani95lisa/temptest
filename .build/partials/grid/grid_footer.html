<div>
    <div style="margin-top:15px;float:left">
        <select tooltip="每页显示数" class="form-control" ng-model="$parent.pageSize" ng-options="page for page in pages"></select>
    </div>
    <p class="ng-binding" style="
    padding-top: 20px;
    padding-left: 20px;
    float: left;
">总数{{ $parent.count }}</p>
    <div style="float:right">
        <pagination boundary-links="true" total-items="$parent.count" ng-model="$parent.page" class="pagination-sm" previous-text="上一页" next-text="下一页" max-size="10" items-per-page="$parent.pageSize" first-text="首页" last-text="末页"></pagination>
    </div>
</div>
