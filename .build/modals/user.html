<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>用户手机号</label>
        <input class="form-control" placeholder="手机号码" ng-model="data.mobile">
    </div>
    <div class="form-group">
        <label>真实姓名</label>
        <input class="form-control" placeholder="姓名" ng-model="data.truename">
    </div>
    <div class="form-group">
        <label>收货手机号</label>
        <input class="form-control" placeholder="地址" ng-model="data.mobile2">
    </div>
    <div class="form-group">
        <label>收货地址</label>
        <input class="form-control" placeholder="地址" ng-model="data.address">
    </div>
</div>
<div class="modal-footer">
    <input type="hidden" name="_csrf" value="{_csrf}"/>
    <button class="btn btn-primary btn-flat" ng-click="ok()">确认</button>
    <button class="btn btn-warning btn-flat" ng-click="cancel()">取消</button>
</div>
