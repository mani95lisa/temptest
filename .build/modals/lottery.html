<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
    <div class="form-group col-md-6" style="padding:0px">
        <label>名称</label>
        <input class="form-control" placeholder="活动名称" ng-model="data.name">
    </div>
    <div class="form-group col-md-6" style="padding:0px">
        <label>缩略图</label>
        <input class="form-control" placeholder="缩略图地址" ng-model="data.thumb">
    </div>
    <div class="form-group col-md-6" style="padding:0px">
        <label>开始时间</label>
        <input class="form-control" placeholder="2015-01-01 14:00:00" ng-model="data.begin">
    </div>

    <div class="form-group col-md-6" style="padding:0px">
        <label>截止时间</label>
        <input class="form-control" placeholder="2015-01-01 14:00:00" ng-model="data.end">
    </div>

    <div class="form-group">
        <label>链接地址</label>
        <input class="form-control" placeholder="输入活动链接的相对地址" ng-model="data.link_url">
    </div>

    <div class="form-group">
        <label>分享描述</label>
        <input class="form-control" placeholder="分享给微信好友时显示的描述文字" ng-model="data.description">
    </div>

    <div class="form-group">
        <label>渠道链接，直接输入渠道名称即可，默认是weixin渠道</label>
        <input class="form-control" ng-model="channel">
        改动上方输入框渠道名称，下方链接地址会自动变化，直接复制使用即可
        <input class="form-control" ng-model="link_url">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-flat" ng-click="ok()">确认</button>
    <button class="btn btn-warning btn-flat" ng-click="cancel()">取消</button>
</div>
