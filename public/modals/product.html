<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>名称</label>
        <input class="form-control" placeholder="产品名称" ng-model="data.name">
    </div>
    <div class="form-group">
        <label>分类</label>
        <input class="form-control" placeholder="产品分类" ng-model="data.category">
    </div>
    <div class="form-group">
        <label>价格</label>
        <input class="form-control" placeholder="价格标签=价格 价格标签=价格" ng-model="data.price">
    </div>
</div>
<div class="modal-footer">
    <input type="hidden" name="_csrf" value="{_csrf}"/>
    <button class="btn btn-primary btn-flat" ng-click="ok()">确认</button>
    <button class="btn btn-warning btn-flat" ng-click="cancel()">取消</button>
</div>
