<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
    <div class="form-group col-md-6" style="padding:0px">
        <label>活动名称：{{ data.lottery.name }}</label>
    </div>
    <div class="form-group col-md-6" style="padding:0px">
        <label>用户手机：{{ data.user.mobile }}</label>
    </div>

    <div class="form-group col-md-6" style="padding:0px">
        <label>用户昵称：{{ data.user.nickname }}</label>
    </div>

    <div class="form-group">
        <label>中奖状态</label>

        <div class="btn-group">
            <label class="btn btn-primary" ng-model="status" btn-radio="'1'">未中奖</label>
            <label class="btn btn-primary" ng-model="status" btn-radio="'2'">中奖</label>
            <label class="btn btn-primary" ng-model="status" btn-radio="'3'">已派奖</label>
        </div>
    </div>

    <div class="form-group" ng-if="status=='2'">
        <label>中奖通知，通知内容会自动加上（请在输入框回复 领奖 两字进入领奖流程）</label>
        <input class="form-control" placeholder="中奖后服务号通知用户的文字内容" ng-model="data.notify">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-flat" ng-click="ok()">确认</button>
    <button class="btn btn-warning btn-flat" ng-click="cancel()">取消</button>
</div>
