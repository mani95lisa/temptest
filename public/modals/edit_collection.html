<div class="modal-header">
    <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">
    <img ng-src="{{ data.cover }}" style="width:100px;height:100px">
    <div class="form-group">
        <label>名称</label>
        <input class="form-control" placeholder="专辑名称" ng-model="data.name">
    </div>
    <div class="form-group">
        <label>简介</label>
        <input class="form-control" placeholder="专辑简介" ng-model="data.intro">
    </div>
    <div class="form-group">
        <label>绎者</label>
        <input class="form-control" placeholder="专辑演绎者" ng-model="data.author_name">
    </div>
    <div class="form-group">
        <label>规则</label>
        <input class="form-control" placeholder="缓存规则" ng-model="data.rules">
    </div>
    <div class="form-group">
        <p>{{ data.cache_url }}</p>
    </div>
</div>
<div class="modal-footer">
    <input type="hidden" name="_csrf" value="{_csrf}"/>
    <button class="btn btn-primary btn-flat" ng-click="ok()">确认</button>
    <button class="btn btn-warning btn-flat" ng-click="cancel()">取消</button>
</div>
